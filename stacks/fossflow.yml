version: '3.3'

services:
  fossflow:
    image: stnsmith/fossflow:latest
    volumes:
      - /swarm/data/fossflow/diagrams:/data/diagrams
    networks:
      - traefik-public
    logging:
      driver: json-file
    deploy:
      labels:
        traefik.enable: 'true'
        traefik.http.routers.fossflow-https.entrypoints: https
        traefik.http.routers.fossflow-https.rule: Host(`fossflow.vnerd.nl`)
        traefik.http.routers.fossflow-https.tls.certresolver: le
        traefik.http.routers.fossflow-https.tls: 'true'
        traefik.http.routers.fossflow-http.entrypoints: http
        traefik.http.routers.fossflow-http.rule: Host(`fossflow.vnerd.nl`)
        traefik.http.routers.fossflow-http.middlewares: https-redirect
        traefik.docker.network: traefik-public
        traefik.constraint-label: traefik-public
        traefik.http.services.fossflow.loadbalancer.server.port: '80'
        traefik.http.routers.fossflow-https.middlewares: authelia
      placement:
        constraints:
          - node.labels.Arch!=i686
          - node.labels.worker==enabled
networks:
  traefik-public:
    external: true