    #  - 8500:8500
    volumes:
     - /lib/modules:/lib/modules:ro
     - /var/neuvector:/var/neuvector
     - /var/run/docker.sock:/var/run/docker.sock:ro
     - /proc:/host/proc:ro
     - /sys/fs/cgroup:/host/cgroup:ro
    networks:
     - internal
    #  - traefik-public
    logging:
      driver: json-file
    deploy:
