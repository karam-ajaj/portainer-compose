version: '3.4'
services:
  allinone:
    pid: host
    image: neuvector/allinone:latest
    container_name: allinone
    # privileged: true
    cap_add:
      - SYS_ADMIN
      - NET_ADMIN
      - SYS_PTRACE
      - IPC_LOCK
    security_opt:
      - apparmor:unconfined
      - seccomp:unconfined
      - label:disable
    environment:
      CLUSTER_JOIN_ADDR: "127.0.0.1"
      NV_PLATFORM_INFO=platform: "Docker"
      # CLUSTER_ADVERTISED_ADDR: "10.10.10.111"
    ports:
    #  - 18300:18300
    #  - 18301:18301
    #  - 18400:18400
    #  - 18401:18401
    #  - 18301:18301/udp
     - 8443:8443
